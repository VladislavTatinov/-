<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор чаевых</h1>
        <div class="input-group">
            <label for="billAmount">Качество по счёту:</label>
            <input type="number" id="billAmount">
        </div>
        <div class="input-group">
            <label for="numPeople">Количество человек:</label>
            <input type="number" id="numPeople">
        </div>
        <div class="input-group">
            <label for="serviceQuality">Качество обслуживания:</label>
            <select id="serviceQuality">
                <option value="0">Плохое (0%)</option>
                <option value="5">Нормальное (5%)</option>
                <option value="10">Хорошее (10%)</option>
                <option value="15">Отличное (15%)</option>
            </select>
        </div>
        <div class="btn-group">
            <button onclick="calculateTip()">Посчитать</button>
            <button onclick="resetFields()">Сбросить</button>
        </div>
        <div id="results">
            <p>Чаевые: <span id="tipPerPerson">$0.00</span></p>
            <p>Всего: <span id="totalTip">$0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
